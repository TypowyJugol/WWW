<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>strona4</title>
</head>

<body>
    <canvas id="c" width="600" height="600"></canvas>

    <script>
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");

        function domek(x, y, height) {
            ctx.translate(0, 0);

            ctx.scale(height, height);

            
            ctx.translate(x-(2*height), y-(2*height));

            ctx.beginPath();
            ctx.moveTo(50,50);
            ctx.lineTo(100, 50);
            ctx.lineTo(75, 25);
            ctx.fillStyle = "#FF3300";
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.moveTo(50,50);
            ctx.lineTo(100,50);
            ctx.lineTo(100,100);
            ctx.lineTo(50,100);
            ctx.fillStyle = "brown";
            ctx.fill();
            ctx.closePath();
            ctx.setTransform(1, 0, 0, 1, 0, 0);

        }

        function choinka(x, y, height) {
            ctx.translate(0, 0);

            ctx.scale(height, height);

            
            ctx.translate(x-(2*height), y-(2*height));

            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(75, 50);
            ctx.lineTo(75, 75);
            ctx.lineTo(50, 75);
            ctx.fillStyle = "brown";
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(25,50);
            ctx.lineTo(62.5,-80);
            ctx.lineTo(100,50);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
            ctx.setTransform(1, 0, 0, 1, 0, 0);

        }

        function balwanek(x, y, height) {
            ctx.translate(0, 0);

            ctx.scale(height, height);

            
            ctx.translate(x-(2*height), y-(2*height));

            //balwan
            ctx.beginPath();
            ctx.arc(50,50,75,0,2*Math.PI);
            ctx.fillStyle = "gray";
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(50,-55,50,0,2*Math.PI);
            ctx.fillStyle = "gray";
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(50,-120,25,0,2*Math.PI);
            ctx.fillStyle = "gray";
            ctx.fill();
            ctx.closePath();
            //oczy
            ctx.beginPath();
            ctx.arc(40,-128,2.5,0,2*Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(60,-128,2.5,0,2*Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
            //guziki
            ctx.beginPath();
            ctx.arc(50,-60,2.5,0,2*Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(50,-30,2.5,0,2*Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(50,10,2.5,0,2*Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(50,40,2.5,0,2*Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(50,70,2.5,0,2*Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
            //rÄ™ce
            ctx.beginPath();
            ctx.moveTo(100,-55);
            ctx.lineTo(155, -85);
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.moveTo(0,-55);
            ctx.lineTo(-55, -85);
            ctx.stroke();
            ctx.closePath();
            ctx.setTransform(1, 0, 0, 1, 0, 0);

        }


        //domek(20, 40, 1);

    </script>
</body>
