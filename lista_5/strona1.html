<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>strona1</title>
    </head>
    <body>
        <svg width="1000" height="1000">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:blue;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:green;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:red;stop-opacity:1" />
                </linearGradient>
                <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
                    <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
                </radialGradient>
                <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:yellow;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:green;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:blue;stop-opacity:1" />
                </linearGradient>
                <pattern id="pattern" viewBox="0,0,10,10" width="10%" height="10%">
                    <polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2"/>
                </pattern>
            </defs>
            <rect x="10" y="10" width="100" height="100" style="fill:url(#grad1);"/>
            <circle cx="180" cy="60" r="50" style="fill:url(#grad2);"/>
            <ellipse cx="300" cy="60" rx="50" ry="25" style="fill:url(#pattern);"/>
            <polygon points="350,110,400,10,450,110" style="fill:url(#grad3);"/>
            <polygon points="500,20 540,40 540,80 500,100 460,80 460,40" style="fill:yellow; stroke:black; stroke-width: 5;"/>
            <path d="M10,200 l100,0 l0,100 l-100,0 l0,-100" style="fill:url(#grad1);"/>
            <path d="M10,200 l100,0 l0,100 l-100,0 l0,-100" style="fill:url(#grad2);"/>
        </svg>
    </body>
</html>
