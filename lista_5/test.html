<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>strona4</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <canvas id="c"></canvas>

    <script>
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");
        var cH;
        var cW;
        cW = window.innerWidth;
        cH = window.innerHeight;
        c.width = cW * devicePixelRatio;
        c.height = cH * devicePixelRatio;
        ctx.scale(devicePixelRatio, devicePixelRatio);
        

        function animateCloud(chuj, chuj2, currentScale) {
            ctx.translate(chuj, chuj2);

            ctx.scale(currentScale, currentScale);

            
            ctx.translate(chuj/(2*currentScale), chuj2/(2*currentScale));

            ctx.beginPath();
            ctx.moveTo(75, 50);
            ctx.lineTo(100, 75);
            ctx.lineTo(100, 25);
            ctx.fill();

            ctx.setTransform(1, 0, 0, 1, 0, 0)

        }

        animateCloud(20, 40, 1);
        animateCloud(20, 40, 2);
    </script>
</body>

</html>
