<h1>Piłeczki</h1>

</div>

<div>
    <button onclick="run=false"> Stop </button>
    <button onclick="run=true;step()"> Start </button>
</div>


<script>
    var b = document.getElementsByTagName('B');
    var run = false;
    var i;
    var y;
    var elementy = document.querySelectorAll("b");
    document.getElementById("licz").innerText = "Ilość piłeczek: " + elementy.length;
    for (i = 0; i < b.length; i++) {
        b[i].x = Math.random() * 580;
        b[i].y = Math.random() * 580;

        b[i].vx = Math.random() * 20 - 10;
        b[i].vy = Math.random() * 20 - 10;

        b[i].style.left = b[i].x + "px";
        b[i].style.top = b[i].y + "px";
        b[i].innerHTML = "<img src=samolot.png>";

        b[i].onclick = stop;
    }

    function step() {
        var i;
        for (i = 0; i < b.length; i++) {
            b[i].x += b[i].vx;
            b[i].y += b[i].vy;

            if (b[i].x > 580 || b[i].x < 0) b[i].vx *= -1;
            if (b[i].y > 580 || b[i].y < 0) b[i].vy *= -1;

            b[i].style.left = b[i].x + "px";
            b[i].style.top = b[i].y + "px";
            b[i].style.transform = "rotate(" + Math.atan2(b[i].vy, b[i].vx) * 60 + "deg)";
        }

        if (run)
            setTimeout(step, 20);

    }

    function znik() {
        this.style.display = "none";
    }

    function f2() {
        for (y = 0; y < b.length; y++) {
            b[y].onclick = "znik()";
        }
    }


    function stop() {
        this.vx = 0;
        this.vy = 0;
    }
</script>

</html>
