    var div=document.getElementById("lista");
    var s=" ";

    var ilosc=0;
    var p=document.getElementsByTagName("p");
    var dane=[];
    var przedmioty=["fizyka","informatyka","matematyka","prawo"];
    
    var student = [
        { imie: "Ola", nazwisko: "Lis", kierunek: "fizyka" },
        { imie: "Ala", nazwisko: "Góral", kierunek: "prawo" },
        { imie: "Janusz", nazwisko: "Nowak", kierunek: "informatyka" },

        { imie: "Karol", nazwisko: "Wadera", kierunek: "informatyka" },

        { imie: "Zbigniew", nazwisko: "Kręcina", kierunek: "matematyka" }];
    
    function wszyscy(){
        s+="<h2>Studenci</h2>";
        s+="<ol>";
        for (i=0;i<student.length;i++){
            s+="<li>";
            s+=student[i].imie+" "+student[i].nazwisko+" "+student[i].kierunek;
            s+="</li>";
        }
        s+="</ol>";

        div.innerHTML=s;
        s="";
    }

    function pokaz(x){
        s+="<h2>"+x+"</h2>";
        s+="<ol>";
        for (i=0;i<student.length;i++){
            if(student[i].kierunek==x){
                s+="<li>";
                s+=student[i].imie+" "+student[i].nazwisko;
                s+="</li>";
            }
        }
        s+="</ol>"
        div.innerHTML=s;
        s=""
    }

    function liczba(asd){
        for (i=0;i<student.length;i++){
            if (student[i].kierunek==asd){
                ilosc++;
            }
        }
        div.innerHTML+="Ilosc osób na kierunku "+asd+" to "+ilosc;
        ilosc=0;
    }

    function dane(){

        for (i=0;i<student.length;i++){
            if (student[i].kierunek=="fizyka"){
                ilosc++;
            }
        }
        var ifiz=ilosc;

        ilosc=0;
        for (i=0;i<student.length;i++){

        dane.push({fizyka:ifiz,informatyka:ii,matematyka:im,prawo:ip});

    dane();

</script>
