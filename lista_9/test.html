<!DOCTYPE html>
<html lang="pl">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style>
        #ramka {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }

        b {
            display: block;
            height: 20px;
            width: 20px;
            border-radius: 0px;
            background: red;
            position: absolute;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="ramka">
        
    </div>
</body>
<script>
    var x = 50;
    var y = 50;
    var vx = 0;
    var vy = 0;
    $(document).keydown(function (event) {
        b = document.getElementById("kwadrat");
        var a = event.keyCode;
        if (a == 37) {
            vx = -20;
            vy = 0;
            x += vx;
            y += vy;
            $("#ramka").append('<b id="kwadrat" style="left:' + x + 'px;top:' + y + 'px"></b>');
        } //strzałka w lewo
        if (a == 38) {
            vx = 0;
            vy = -20;
            x += vx;
            y += vy;
            $("#ramka").append('<b id="kwadrat" style="left:' + x + 'px;top:' + y + 'px"></b>');
        } //strzałka w górę
        if (a == 39) {
            vx = 20;
            vy = 0;
            x += vx;
            y += vy;
            $("#ramka").append('<b id="kwadrat" style="left:' + x + 'px;top:' + y + 'px"></b>');
        } //strzałka w prawo
        if (a == 40) {
            vx = 0;
            vy = 20;
            x += vx;
            y += vy;
            $("#ramka").append('<b id="kwadrat" style="left:' + x + 'px;top:' + y + 'px"></b>');
        } //strzałka w dół
        $('#ramka> :first').remove()

    });
    
    //setInterval(step(),10);
</script>

</html>
