<body>

        <button onclick="poprzedni()">Poprzednie</button>
        <button onclick="kolejny()">NastÄ™pne</button>
    </div>
    <script>
        var i = 1;
        function kolejny() {
            if (i == 10) {
                i = 1;
                document.images[0].src = "a" + i + ".jpg";
            }
            else {
                i = i + 1;
                document.images[0].src = "a" + i + ".jpg";

        }
        function poprzedni() {
            if (i == 1) {
                i = 10;
                document.images[0].src = "a" + i + ".jpg";
            }
            else {
                i = i - 1;
                document.images[0].src = "a" + i + ".jpg";
            }
        }
    </script>
